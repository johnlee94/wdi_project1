<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">


    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"

  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

  <!-- legend:
    mgw = main game window;
    log = where player receives info;
    pt = player terminal; -->

  <body>

    <h1 id="mainheader">A Night at Beacon's</h1>
    <hr>

    <br>

    <div id="power"></div>

    <div id="mgw"></div>

    <div id="log"></div>

      <!-- Terminal:
      <br> -->
      <!-- <form action="">
        <input id="pt" type="text">
      </form> -->
      <!-- reloads page when submitted... -->

      <textarea name="console" id="pt" cols="30" rows="1"></textarea>

      <button id='resetButton'>RESET</button>

      <audio autoplay loop id="audioOne">
        <source id='audioMainFile' src='audio/audio.mp3' type='audio/mpeg'>
      </audio>

      <audio autoplay id="audioMain">
        <source id='audioSourceMain' src='' type='audio/mpeg'>
      </audio>


  <script src="js/app.js"></script>
